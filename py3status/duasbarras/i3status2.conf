external_script { 
	format = "DR:{output}"	
	script_path = "curl -s https://www.x-rates.com/table/\?from\=USD\&amount\=1 | grep ';to=BRL' | awk '{print $3}' | cut -c58-61"
}

disk "/" {
        format = "ROM:%avail"
}

memory {
        format = "RAM:%used-%available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}


