general {
        colors = false
        color_good = '#b3b3b3'
        color_degraded = '#b3b3b3'
        color_bad = '#b3b3b3'
        interval = 5
}

order += "whoami"
#order += "net_iplist"
#order += "keyboard_layout"
#order += "external_script"
#order += "run_watch DHCP"
order += "path_exists VPN"
order += "wireless _first_"
order += "ethernet _first_"
#order += "load"

order += "battery_level"
order += "tztime local"

whoami {
format = 'USER:{username}'
}

